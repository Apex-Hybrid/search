<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type='text/css' href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="section">
        <div class="nav">
            <ul>
                <li><a id="a1" href="advanced.html">Advanced Search
                    </a></li>
                <li><a href="image.html">Image Search</a></li>
            </ul>
        </div>
        <div class="form">
            <img src="google.png" alt="google image">
            <form action="https://google.com/search" method="get">
                <div class="search_bar">
                    <input class="google_input" type="text" name="q">
                </div>
                <div class="buttons">
                    <input class="google_button" type="submit" value="Google Search">
                    <input class="google_button" type="submit" value="I'm Feeling Lucky" name="btnI">

                </div>
            </form>
        </div>
    </div>

</body>

</html>
