<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Google Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <div class="nav">
            <ul>
                <li><a id="a1" href="advanced.html">Advanced Search
                    </a></li>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="form">
            <img src="google.png" alt="google image"><span>Images</span>
            <form class="form" method="get" action="https://www.google.com/images">
                <div class="search_bar">
                    <input class="google_input" type="text" name="q">
                </div>
                <div class="buttons">
                    <input class="google_button" type="submit" value="Google Search">
                    <input class="google_button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
